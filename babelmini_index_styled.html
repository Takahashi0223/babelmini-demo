
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BABELmini ホーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    p {
      font-size: 1.3em;
      color: #34495e;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .menu-button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 280px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .menu-button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>BABELminiへようこそ</h1>
  <p>これは小規模図書館向けの貸出管理システムのデモです</p>
  <div class="button-container">
    <a href="books.html" class="menu-button">📚 図書一覧を見る</a>
    <a href="loan.html" class="menu-button">🔄 貸出・返却</a>
    <a href="register.html" class="menu-button">➕ 新しい図書を登録</a>
    <a href="settings.html" class="menu-button">⚙️ 設定</a>
  </div>
</body>
</html>
