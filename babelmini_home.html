<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BABELmini ホーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .menu-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>BABELminiへようこそ</h1>
  <p>これは小規模図書館向けの貸出管理システムのデモです</p>
  <div class="button-container">
    <button class="menu-button">図書一覧を見る</button>
    <button class="menu-button">貸出・返却</button>
    <button class="menu-button">新しい図書を登録</button>
    <button class="menu-button">設定</button>
  </div>
</body>
</html>
