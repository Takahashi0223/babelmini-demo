
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BABELmini UI with Camera</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        button {
            background-color: #90ee90;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        #cameraPreview {
            margin-top: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
        .info-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="section">
    <h2>📤 貸出画面（Check-out）</h2>
    <div>
        <button onclick="startCamera()">📷 背表紙画像を撮影する</button>
        <div id="cameraPreview"></div>
    </div>
    <div class="info-box">
        <p><strong>📚 一致した本の情報</strong></p>
        <p>タイトル：吾輩は猫である</p>
        <p>著者：夏目漱石</p>
        <p>表紙画像：🖼</p>
    </div>
    <div>
        <label for="userName">👤 利用者名入力欄：</label>
        <input type="text" id="userName" placeholder="例：田中一郎">
    </div>
    <div style="margin-top: 10px;">
        <button style="background-color: #32cd32;">✅ 貸出する</button>
    </div>
    <div style="margin-top: 10px;">
        <p>🔔 貸出成功！</p>
    </div>
</div>

<div class="section">
    <h2>📥 返却画面（Check-in）</h2>
    <div>
        <button onclick="startCamera()">📷 背表紙画像を撮影する</button>
        <div id="cameraPreview"></div>
    </div>
    <div class="info-box">
        <p><strong>📚 一致した本の情報</strong></p>
        <p>タイトル：吾輩は猫である</p>
        <p>貸出中：田中一郎</p>
        <p>表紙画像：🖼</p>
    </div>
    <div style="margin-top: 10px;">
        <button style="background-color: #1e90ff;">✅ 返却する</button>
    </div>
    <div style="margin-top: 10px;">
        <p>🔔 返却完了！</p>
    </div>
</div>

<script>
function startCamera() {
    const previewContainer = document.getElementById('cameraPreview');
    previewContainer.innerHTML = '';
    const video = document.createElement('video');
    video.setAttribute('autoplay', '');
    video.setAttribute('playsinline', '');
    video.style.width = '100%';
    video.style.maxWidth = '300px';
    previewContainer.appendChild(video);

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            alert('カメラにアクセスできません: ' + err);
        });
}
</script>

</body>
</html>
